name: Metrics
on:
  # 每天 0 点自动更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许手动触发
  workflow_dispatch:
  # 当 master/main 分支有 push 时触发 (可选)
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # 你的 GitHub Token (必须配置)
          token: ${{ secrets.METRICS_TOKEN }}

          # --- 基础配置 ---
          user: Elric Li  
          # 生成的文件名
          filename: github-metrics.svg
          # 模板：classic 是最常用的
          template: classic
          # 基础统计：header(头像), activity(活动), community(社区), repositories(仓库), metadata(元数据)
          base: header, activity, community, repositories, metadata
          # 时区
          config_timezone: Asia/Shanghai
          
          # 1. 顶部 Isometric Calendar (3D 日历图)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 2. 编程语言统计 (Most used languages)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          plugin_languages_details: lines, percentage

          # 3. 获得的成就 (Achievements)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # 4. 其它细节补充 (如果你需要左侧的详细行数统计)
          plugin_lines: yes
          
          # 5. Star 数统计 (如果你需要)
          plugin_stars: yes
          plugin_stars_limit: 4